<html ng-app="gwPage" ng-controller="pageCtrl
            as pc">
    <head>
        <title>Grant's Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-route.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.js"></script>
        <script src="js/app/app.js"></script>
        <link rel="stylesheet" href="css/app/app.css">
    </head>
    <body>
        <header>
            <h1>Grant Wilson - Web Development</h1>
            <nav class="site-nav">
                <a href="#home" ng-class="{'currTab': pc.isTab(1)}" ng-click="pc.setTab(1)">Home</a>
                <a href="#examples" ng-class="{'currTab': pc.isTab(2)}" ng-click="pc.setTab(2)">Examples</a>
                <a href="#about" ng-class="{'currTab': pc.isTab(3)}" ng-click="pc.setTab(3)">About</a>
                <a href="#contact" ng-class="{'currTab': pc.isTab(4)}" ng-click="pc.setTab(4)">Contact</a>
            </nav>
        </header>
        <div class="view-animate-container">
            <div ng-view class="view-animate"></div>
        </div>



        
    </body>
</html>
